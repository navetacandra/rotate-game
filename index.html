<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Games</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="menu">
        <div class="menu-content">
            <div class="text">
                <div id="title-menu">
                    <h2>ROTATE GAME</h2>
                </div>
                <div class="gameover_msg">
                </div>
            </div>
            <div class="button-container">
                <button class="menu-button" id="play-btn">
                    PLAY
                </button>
            </div>
            <div class="highscore">
                <div class="gameover">
                </div>
                <div class="starting">
                </div>
            </div>
        </div>
    </div>
    <div class="score">
        <h2>SCORE</h2>
        <h2 id="scores">0</h2>
    </div>
    <div id="times">
        <h2></h2>
    </div>
    <div class="direction">
        <h2 id="direction-command" style="display: none;"></h2>
    </div>
    <div id="container">
        <div class="circle">
            <div class="indicator"></div>
        </div>
    </div>
    <button class="kanan" id="btn-kanan"></button>
    <button class="kiri" id="btn-kiri"></button>

    <script src="./script.js"></script>
</body>

</html>
